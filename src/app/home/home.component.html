<div class="card mt-4">
    <h4 class="card-header">playlists</h4>
    <div class="card-body">
        <h6>playlist-owner</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="playlists">
            <li *ngFor="let playlist of playlists">{{playlist.id}} {{playlist.name}} {{playlist.owner.email}}</li>
        </ul>
    </div>
</div>
